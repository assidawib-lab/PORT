<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <h2>Get to Know Me</h2>
        <form>
            <label for="name">Nama</label>
            <input type="text" id="name" placeholder="Masukkan nama kamu" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Alamat email" required>
            <label for="message">Pesan</label>
            <textarea id="message" placeholder="Tulis pesan atau perkenalan singkat"></textarea>
            <button class="formbtn" type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
